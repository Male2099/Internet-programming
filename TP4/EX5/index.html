<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="bar_button-wrapper">
                <div class="nav-bar">NAV-BAR</div>
                <a class="" id="toggle-button" href="#">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <a class="" id="button-after-toggle" href="#">
                    <span class="bar-after-toggle"></span>
                    <span class="bar-after-toggle"></span>
                    <span class="bar-after-toggle"></span>
                </a>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="#">Home </a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="logo">
                <ul>
                    <li><img src="./logo/FB_logo.png"></li>
                    <li><img src="./logo/TweeterLogo.png"></li>
                    <li><img src="./logo/behence_logo.png"></li>
                    <li><img src="./logo/linkedIn_Logo.png"></li>
                    <li><img src="./logo/Damond_logo.png"></li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="./script.js"></script>
</body>

</html>
